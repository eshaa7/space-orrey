<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orrery Web App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            display: none;
            border: 1px solid #333;
            z-index: 1000;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #planetName {
            margin: 0;
            color: #39ff14; /* Neon green color */
            font-size: 24px;
        }

        .nasa-pin {
            font-size: 20px;
            color: #ff7f00; /* Neon orange color */
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nasa-pin:hover {
            transform: scale(1.2);
        }

        #planetInfo {
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="infoPanel" class="info-panel">
        <div class="info-header">
            <h2 id="planetName"></h2>
            <a id="nasaLink" href="#" target="_blank" class="nasa-pin">ðŸ“Œ</a>
        </div>
        <p id="planetInfo"></p>
    </div>
    
    <!-- Three.js and other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
